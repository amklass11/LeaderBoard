<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
<script defer src="main.js"></script></head>
<body>
  <main class="container-fluid">
    <h1 class="mx-auto my-5 display-1 border-bottom">Leaderboard</h1>
    <section>
      <div class="container-fluid">
        <div class="score-container my-3"><h2 class="display-4">Recent scores</h2><button class="btn btn-primary mx-3" id="refresh-btn" type="button">Refresh</button></div>
        <ul class="score-list my-3 rounded border border-primary border-2 list-group">
        </ul>
      </div>
      <div class="container-fluid">
        <h2 class="my-3 display-4">Add your score</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label"></label>
            <input class="form-control" type="text" name="name" id="name" placeholder="Your name">  
          </div>
          <div>
            <label for="score" class="form-label"></label>
            <input class="form-control" type="text" name="score" id="score" placeholder="Your score">  
          </div>
          <button id="add-btn" type="button" class="btn btn-primary my-3">Add</button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
